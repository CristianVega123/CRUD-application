<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />

			<div class="login">
				<form class="form-login">
					<label for="chk" aria-hidden="true">Login</label>
					<!-- <input class="input-email" type="email" name="email" placeholder="Email"> -->
					<input class="input-email" type="text" name="email" placeholder="Email">
					<input class="input-password" type="password" name="password" placeholder="Password" >
					<button class="btn-login">Login</button>
				</form>
			</div>

			
			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="User name" required="">
					<input type="email" name="email" placeholder="Email" required="">
					<input type="password" name="pswd" placeholder="Password" required="">
					<button>Registrate</button>
				</form>
			</div>
		</div>
	<script src="./JS/login.js" type="module"></script>
</body>
</html>
